<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Nested Controller</title>
	<link rel="stylesheet" type="text/css" href="../lib/css/bootstrap.min.css" />
	<style>

	</style>
</head>
<body ng-app="myApp">
	<div class="container">
		<h1>Nested Controllers</h1>
		<div class="row" ng-controller="MyController">
			<p><label>Primitive</label><br />
				<input type="text" ng-model="name">
			</p>
			<p><label>Object</label><br />
				<input type="text" ng-model="user.name">
			</p>
			<div class="nested" ng-controller="NestedController">
				<p><label>Primitive</label><br />
					<input type="text" ng-model="name">
				</p>
				<p><label>Primitive with explicit $parent Reference</label><br />
					<input type="text" ng-model="$parent.name">
				</p>
				<p><label>Object</label><br />
					<input type="text" ng-model="user.name">
				</p>
			</div>
		</div>
	</div>
<script src="../lib/js/angular.min.js"></script>
<script>
var myApp = angular.module('myApp',[])
	.controller('MyController', ['$scope', function($scope) {
		$scope.name = "Peter";
		$scope.user = {name: "Parker"};
	}])
	.controller('NestedController', ['$scope', function($scope) {

	}])	

</script>
</body>
</html>
